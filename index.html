<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/calculator.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@527&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="shortcut icon" href="img/calculator.png" type="image/x-icon">
  <title>Calculator</title>
</head>

<body>

  <div>
    <button class="btnTheme"><i class="fas fa-moon"></i></button>
  </div>

  <div class="calculator">
    <div class="screen">
      <p id="display"></p>
    </div>
    <div class="btn btn-ce">CE</div>
    <div class="btn btn-c">C</div>
    <div class="btn btn-percent">&percnt;</div>
    <div class="btn btn-div">&divide;</div>
    <div class="btn btn-7">7</div>
    <div class="btn btn-8">8</div>
    <div class="btn btn-9">9</div>
    <div class="btn btn-mult">&times;</div>
    <div class="btn btn-4">4</div>
    <div class="btn btn-5">5</div>
    <div class="btn btn-6">6</div>
    <div class="btn btn-sub">&dash;</div>
    <div class="btn btn-1">1</div>
    <div class="btn btn-2">2</div>
    <div class="btn btn-3">3</div>
    <div class="btn btn-add">&plus;</div>
    <div class="btn btn-0">0</div>
    <div class="btn btn-point">&period;</div>
    <div class="btn btn-equal">&equals;</div>
  </div>

  <script src="js/calculator.js"></script>
</body>

</html>
